<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1c1e21; /* Dark background color */
            color: #ffffff; /* Light text color */
        }

        .profile-container {
            margin-top: 50px;
        }

        .profile-sidebar {
            background-color: #292b2f; /* Dark sidebar background color */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Sidebar shadow */
            border-right: 1px solid #34383c; /* Dark gray sidebar border color */
            height: 100vh; /* Full height sidebar */
        }

        .profile-sidebar img {
            width: 60px; /* Adjust the profile image size */
            height: 60px;
            border-radius: 50%; /* Make the image circular */
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .profile-details {
            padding: 20px;
        }

        .profile-details h2 {
            margin-bottom: 0;
        }

        .profile-details p {
            margin-bottom: 5px;
            opacity: 0.8; /* Reduced opacity for text */
        }

        .bio {
            font-style: italic;
            opacity: 0.8; /* Reduced opacity for text */
        }

        .main-content {
            padding: 20px;
            background-color: #2c2f33; /* Dark background color for main content */
            border: 1px solid #34383c; /* Dark gray border for main content */
            border-radius: 5px; /* Rounded corners for main content */
            margin-left: 20px; /* Add some margin to separate from the sidebar */
        }
    </style>
</head>

<body>

    <!-- Profile Page Content -->
    <div class="container-fluid profile-container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 profile-sidebar">
                <div class="text-center">
                    <img src="user-profile-image.jpg" alt="User Profile">
                    <div class="profile-details">
                        <h2>John Doe</h2>
                        <p>@john_doe</p>
                        <p>Last Login: January 15, 2024</p>
                        <p class="bio">Passionate about web development and design.</p>
                    </div>
                </div>
            </div>
            <!-- Main Content (Space for Future Implementation) -->
            <div class="col-md-9 main-content">
                <!-- Space for future implementation of post and stories section -->
                <!-- You can add your post and stories content here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
