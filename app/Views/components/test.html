<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Carousel with Verification Buttons</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-D4qI5R9s+eLwKsy3s0g9LYrqr59QcxM8jZ9bBvAfXu9scxIqL/6Vy70XZGimA1NJYm5F+GGpYW1+TR5P+J7TQg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .blocks {
            display: flex;
            transition: transform 0.5s ease;
            position: relative;
        }

        .block {
            width: 100%;
            flex: 0 0 auto;
            position: relative;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .block img {
            width: 100%;
            height: auto;
            display: block;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .verify-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .unverify-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .close-verification-dialog {
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="blocks">
            <div class="block">
                <div class="header">Header 1</div>
                <img src="https://via.placeholder.com/800x400/003366" alt="Nature 1">
                <button class="unverify-btn"><i class="fas fa-times-circle"></i> Unverify</button>
                <button class="verify-btn"><i class="fas fa-check-circle"></i> Verify</button>
                <div class="footer">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            <div class="block">
                <div class="header">Header 2</div>
                <img src="https://via.placeholder.com/800x400/660033" alt="Nature 2">
                <button class="unverify-btn"><i class="fas fa-times-circle"></i> Unverify</button>
                <button class="verify-btn"><i class="fas fa-check-circle"></i> Verify</button>
                <div class="footer">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            <div class="block close-verification-dialog">
                <div class="header">Header 3</div>
                <img src="https://via.placeholder.com/800x400/003300" alt="Nature 3">
                <button class="verify-btn"><i class="fas fa-check-circle"></i> Close Verification Task</button>
                <div class="footer">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".verify-btn").click(function () {
                var $block = $(this).closest('.block');
                var $nextBlock = $block.next('.block');

                $block.animate({
                    opacity: 0,
                    left: '100%'
                }, 500, function () {
                    $block.hide();
                    $block.css({ opacity: 1, left: '0' });
                    $nextBlock.show();
                });
            });

            $(".unverify-btn").click(function () {
                var $block = $(this).closest('.block');
                var $prevBlock = $block.prev('.block');

                $block.animate({
                    opacity: 0,
                    left: '-100%'
                }, 500, function () {
                    $block.hide();
                    $block.css({ opacity: 1, left: '0' });
                    $prevBlock.show();
                });
            });
        });
    </script>

</body>

</html>
