<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Stories</title>
    <style>
        /* CSS for the Facebook Story profile picture */
        .story-container {
            position: relative;
            min-width: 160px;
            /* Minimum width to prevent shrinking */
            height: 200px;
            /* Adjust the size as needed */
            overflow: hidden;
            margin-right: 10px;
            /* Add some spacing between examples */
        }

        .profile-picture {
            position: absolute;
            top: 10px;
            /* Adjust the distance from the top */
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border: 2px solid #d3d3d3;
            /* Light purple color */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* Add shadow to profile picture */
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; 
        }

        .username {
            position: absolute;
            bottom: 10px;
            /* Adjust the distance from the bottom */
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
            /* White color for text */
            text-shadow: 0 0 5px #000000;
            /* Add a shadow effect */
        }

        .story-row {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }

        /* CSS for the dialog box */
        #story-dialog {
            display: none;
            justify-content: center;
            /* align-items: center; */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }

        #story-dialog-content {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 90%;
            width: 500px;
            color: white;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.0);
            padding: 20px;
            border-radius: 10px;
        }


        .story-dialog-media {
            margin: auto;
            max-width: 100%;
            max-height: 80vh;
            display: block;

        }

        .stories-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;

        }

        .story-user-info{
            display: flex;
            align-items: center;
            margin: 10px 0 0 10px;
        }

        .stories-header img {
            margin: 0;
            border-radius: 50%;
            margin-right: 10px;

        }

        .stories-header p {
            font-size: 15px;
            color: rgb(186, 183, 183);

        }

        .stories-header h6 {
            margin: 0;
            font-size: 15px;
        }


        #close-button {
            position: absolute;
            top: 10px;
            right: -20px;
            cursor: pointer;
        }

        .story-footer {
            margin-top: 10px;
        }

        .story-reply {
            border: 2px solid rgb(120, 120, 120);
            border-radius: 10px;
            text-align: center;
            font-size: 15px;
        }

        /* progress bars */

        .progress-bar-section {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
            width: 100%;

        }

        .progress-bar {
            height: 2px;
            width: 22%;
            /* IDK why but 22% width just take appropriate width */
            background-color: #b9b9b9;
            margin-right: 5px;

        }

        .progress-bar.active {
            background-color: #ac89e4;

        }

        .media {
            position: relative;
        }

        .left-click {
            width: 100px;
            position: absolute;
            height: 100%;
        }

        .right-click {
            top: 0;
            right: 0;
            width: 100px;
            position: absolute;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>

    <!-- Story row -->
    <div class="story-row">
        <!-- Example with a random image from the internet -->
        <div class="story-container" onclick="showStoryDialog('https://picsum.photos/300/600')">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
            </div>
            <img src="https://picsum.photos/200/300" alt="Random Image"
                style="width: 100%; height: auto; box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);">
            <!-- Added box-shadow directly to the img -->
            <div class="username">RandomUsername123</div>
        </div>

        <!-- Add more story containers here as needed -->
        <!-- Example 2 -->
        <div class="story-container" onclick="showStoryDialog('https://picsum.photos/800/800')">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
            </div>
            <img src="https://picsum.photos/200/300" alt="Random Image"
                style="width: 100%; height: auto; box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);">
            <!-- Added box-shadow directly to the img -->
            <div class="username">RandomUsername123</div>
        </div>

        <!-- Add more story containers here as needed -->
    </div>

    <!-- Story Dialog Box -->
    <div id="story-dialog">
        <div id="story-dialog-content">

            <div class="stories-header">
                <div class="progress-bar-section">
                    <div class="progress-bar active"></div>
                    <div class="progress-bar"></div>
                    <div class="progress-bar"></div>
                    <div class="progress-bar"></div>
                    <div class="progress-bar"></div>
                    <div class="progress-bar"></div>
                    <div class="progress-bar"></div>
                    <div class="progress-bar"></div>
                </div>
                <div class="story-user-info">
                    <img src="https://placekitten.com/50/50" alt="Profile Picture" class="rounded-circle mr-2"
                        width="40">

                    <p>chad guru 2h X</p>
                    <i class="fa-light fa-xmark"> </i>
                    <i class="fa-solid fa-house"></i>
                </div>


            </div>



            <span id="close-button" onclick="hideStoryDialog()">Close</span>
            <div class="media">
                <div class="left-click"></div>
                <img id="story-media" class="story-dialog-media" src="" alt="Story Image Placeholder">
                <div class="right-click"></div>
            </div>

            <div class="story-footer">
                <div class="story-reply">reply</div>

            </div>
        </div>
    </div>

    <script>
        function showStoryDialog(imageUrl) {
            var dialog = document.getElementById("story-dialog");
            var image = document.getElementById("story-media");
            image.src = imageUrl;
            dialog.style.display = "block";
        }

        function hideStoryDialog() {
            var dialog = document.getElementById("story-dialog");
            dialog.style.display = "none";
        }
    </script>

</body>

</html>
