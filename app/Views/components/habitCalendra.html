<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Upload Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Awesome CDN link -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            /* Dark background color */
            color: #fff;
            /* Light text color */
        }

        .upload-container {
            position: relative;
            /* Ensure proper positioning for absolute elements */
            width: 300px;
            margin: 50px auto;
            text-align: center;
            border: 2px dashed #ccc;
            padding: 20px;
            background-color: #333;
            /* Darker background color */
        }

        .upload-icon {
            font-size: 48px;
            color: #ccc;

        }

        .media-preview {
            position: relative;
            /* Ensure proper positioning for absolute elements */
            margin-bottom: 20px;
        }

        .media-preview img,
        .media-preview video {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 10px;
        }

        .remove-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #ccc;
            cursor: pointer;
            background-color: rgb(252, 93, 93);
            padding: 3px 6px;
            border-radius: 50%;
        }

        #media-upload {
            display: none;
        }

        .postlabel {
            display: block;
            position: relative;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: grey;
            height: 80px;
            width: 200px;
            margin: 10px auto;

            border-radius: 20px;
            border: 3px dashed grey;
        }


        .postlabel:hover {
            border-color: rgb(163, 163, 163);
            color: rgb(163, 163, 163);

        }


        .caption-input {
            width: 100%;
            border: none;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
            resize: none;
        }

        .caption-input:focus {
            border-color: #2e2e2e;

            /* Dark grey border color when focused */
        }

        .myclass {
            display: none;
        }
    </style>
</head>

<body>

    <div class="upload-container">
        <div class="media-preview" id="media-preview"></div>

        <form id="media-form" enctype="multipart/form-data">

            <div id="upload-group">
                <input type="file" id="media-upload" name="media" accept="image/*, video/*">
                <label class="postlabel upload-icon" for="media-upload"><i class="fas fa-upload"></i></label>
                <p style="color: #808080;">Upload Image/video</p>

            </div>
            <textarea id="caption-input" class="caption-input" placeholder="Write a caption..."></textarea>
        </form>
        <button type="submit" class="submit-btn"><i class="fas fa-upload"></i> Submit</button>
    </div>

    <script>
        document.getElementById('media-upload').addEventListener('change', function (event) {
            var preview = document.getElementById('media-preview');
            preview.innerHTML = '';
            const gp = document.getElementById('upload-group');
            gp.classList.add("myclass");

            console.log(gp)
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function (event) {
                if (file.type.startsWith('image')) {
                    var image = new Image();
                    image.src = event.target.result;
                    preview.appendChild(image);
                } else if (file.type.startsWith('video')) {
                    var video = document.createElement('video');
                    video.src = event.target.result;
                    video.controls = true;
                    preview.appendChild(video);
                }

                // Add cross icon to remove the media
                var removeIcon = document.createElement('i');
                removeIcon.classList.add('fas', 'fa-times', 'remove-icon');
                removeIcon.addEventListener('click', function () {
                    preview.innerHTML = '';
                    document.getElementById('media-upload').value = ''; // Reset file input
                    gp.classList.remove("myclass");

                });
                preview.appendChild(removeIcon);

            }

            reader.readAsDataURL(file);
        });

        document.getElementById('caption-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default Enter behavior (inserting a new line)
                var input = event.target;
                input.value += '\n'; // Append a newline character to the input value
                input.style.height = 'auto'; // Reset the height to auto
                input.style.height = input.scrollHeight + 'px'; // Set the height based on content
            }
        });
    </script>

</body>

</html>
