<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HomeRentals</title>
    <script src="https://kit.fontawesome.com/6cd7ff2a08.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-evenly;
        }



        .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }



        .large-text {
            font-size: 20px;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .email-list {
            font-size: 12px;
            text-align: center;
            color: rgb(103, 103, 103);
        }

        a {
            display: block;
        }

        .social-icons a {
            display: inline;
            margin: 0 5px;
            color: #707070;
            text-decoration: none;
            font-size: 15px;
        }

        .location-section a {
            text-decoration: none;
            color: rgb(58, 58, 58);
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .feedback-textarea {
            width: 100%;
            resize: none;
            margin-top: 70px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-color: rgb(132, 132, 132);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div style="flex: 1;    text-align: center;">
                <textarea class="feedback-textarea" rows="15" placeholder="Your message..."></textarea>
                <button>Send Feedback</button>
            </div>
            <div class="flex-column" style="flex: 1; padding-left: 20px;">
                <div class="email-section">
                    <i class="fas fa-envelope icon"></i>
                    <span class="large-text">Say Hello</span>
                    <div class="email-list">
                        <p>Email: info@homerentals.com</p>
                        <p>Support: support@homerentals.com</p>
                    </div>
                </div>
                <div class="location-section">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <span class="large-text">Find Us</span>
                    <a href="#">123 Main St, City, Country</a>
                </div>
                <div class="share-section">
                    <i class="fas fa-share-alt icon"></i>
                    <span class="large-text">Share Networks</span>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
