<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Caption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            /* Dark background color */
            color: #fff;
            /* Light text color */
        }

        .upload-container {
            position: relative;
            width: 300px;
            margin: 50px auto;
            text-align: center;
            border: 2px dashed #ccc;
            padding: 20px;
            background-color: #333;
            /* Darker background color */
        }

        .upload-icon {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .media-preview {
            position: relative;
            margin-bottom: 20px;
        }

        .media-preview img {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 10px;
        }

        .caption-input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
            resize: none;
            /* Prevent resizing of the text area */
            /* Default border color */
        }

        .caption-input:focus {
            border-color: #2e2e2e;

            /* Dark grey border color when focused */
        }
    </style>
</head>

<body>

    <div class="upload-container">
        <div class="media-preview" id="media-preview"></div>
        <input type="file" id="media-upload" accept="image/*,">
        <textarea id="caption-input" class="caption-input" placeholder="Write a caption..."></textarea>
    </div>

    <script>
        document.getElementById('media-upload').addEventListener('change', function (event) {
            var preview = document.getElementById('media-preview');
            preview.innerHTML = '';

            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function (event) {
                var image = new Image();
                image.src = event.target.result;
                preview.appendChild(image);
            }

            reader.readAsDataURL(file);
        });

        document.getElementById('caption-input').addEventListener('input', function (event) {
            var input = event.target;
            input.style.height = 'auto'; // Reset the height to auto
            input.style.height = input.scrollHeight + 'px'; // Set the height based on content
        });

        document.getElementById('caption-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default Enter behavior (inserting a new line)
                var input = event.target;
                input.value += '\n'; // Append a newline character to the input value
                input.style.height = 'auto'; // Reset the height to auto
                input.style.height = input.scrollHeight + 'px'; // Set the height based on content
            }
        });
    </script>

</body>

</html>
